<div class="row">
    <h3>Projects List</h3>

    <button class="btn btn-primary" ng-click="vm.showForm('formCreateProjectModal')">Create a Project</button>

    <hr />

    <!-- List group -->
    <div ng-show="vm.projects.total > 0">
        <div class="list-group">
            <a href="#" class="list-group-item" ng-repeat="project in vm.projects.data">
                <h4 class="list-group-item-heading">{{ project.name }}</h4>
                <p class="list-group-item-text">{{ project.description }}</p>
            </a>
        </div>
    </div>

    <div class="modal fade visible" id="formCreateProjectModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">New Project</h4>
                </div>

                <form ng-submit="vm.createProject()">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name">Project name</label>
                            <input type="text" id="name" name="name" ng-model="vm.newProject.name" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="description">Project description</label>
                            <textarea name="description" id="description" cols="30" rows="10" class="form-control" ng-model="vm.newProject.description"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
